<!DOCTYPE html>
<html lang="es">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Desafío Epistemológico (Opción Múltiple)</title>
   <style>
       /* --- Estilos Generales y Tema Oscuro --- */
       :root {
           --color-fondo: #121212;
           --color-superficie: #1e1e1e;
           --color-borde: #333;
           --texto-principal: #e0e0e0;
           --texto-secundario: #a0a0a0;
           --color-acento: #03dac6; /* Cyan verdoso */
           --color-correcto: #4caf50; /* Verde */
           --color-incorrecto: #cf6679; /* Rojo suave */
       }

       * {
           box-sizing: border-box;
           margin: 0;
           padding: 0;
       }

       body {
           font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
           background-color: var(--color-fondo);
           color: var(--texto-principal);
           display: flex;
           justify-content: center;
           align-items: center;
           min-height: 100vh;
           padding: 20px;
       }

       /* --- Contenedor Principal --- */
       .quiz-container {
           background-color: var(--color-superficie);
           border-radius: 15px;
           box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
           width: 100%;
           max-width: 800px;
           overflow: hidden;
           border: 1px solid var(--color-borde);
       }

       .pantalla {
           padding: 30px 40px;
           transition: opacity 0.5s;
       }

       /* --- Pantalla de Inicio --- */
       #pantalla-inicio h1 {
           color: var(--color-acento);
           text-align: center;
           margin-bottom: 15px;
           font-size: 2.2rem;
           font-weight: 700;
       }

       #pantalla-inicio p {
           text-align: center;
           color: var(--texto-secundario);
           margin-bottom: 30px;
           font-size: 1.1rem;
       }

       .seleccion-documentos {
           margin-bottom: 30px;
       }

       .seleccion-documentos h2 {
           text-align: center;
           margin-bottom: 20px;
           font-weight: 500;
       }

       .opciones-docs {
           display: flex;
           flex-wrap: wrap;
           justify-content: center;
           gap: 15px;
       }

       .opciones-docs label {
           background-color: var(--color-fondo);
           border: 1px solid var(--color-borde);
           padding: 10px 20px;
           border-radius: 25px;
           cursor: pointer;
           transition: background-color 0.3s, border-color 0.3s;
           display: flex;
           align-items: center;
           gap: 8px;
           user-select: none;
       }

       .opciones-docs input[type="checkbox"] {
           display: none;
       }

       .opciones-docs input[type="checkbox"]:checked + label {
           background-color: var(--color-acento);
           border-color: var(--color-acento);
           color: var(--color-fondo);
           font-weight: bold;
       }

       .opciones-docs label:hover {
           background-color: #2a2a2a;
       }

       /* --- Botones --- */
       .btn {
           display: block;
           width: 100%;
           padding: 15px;
           font-size: 1.2rem;
           font-weight: bold;
           color: var(--color-fondo);
           background-color: var(--color-acento);
           border: none;
           border-radius: 8px;
           cursor: pointer;
           transition: transform 0.2s, box-shadow 0.2s;
           margin-top: 20px;
           text-align: center;
       }

       .btn:hover:not(:disabled) {
           transform: translateY(-2px);
           box-shadow: 0 4px 15px rgba(3, 218, 198, 0.2);
       }
       
       .btn:disabled {
           background-color: #555;
           cursor: not-allowed;
           color: #888;
       }

       /* --- Pantalla del Quiz --- */
       #pantalla-quiz {
           display: none;
       }
       
       .quiz-header {
           display: flex;
           justify-content: space-between;
           align-items: center;
           margin-bottom: 30px;
           color: var(--texto-secundario);
           font-weight: bold;
           flex-wrap: wrap;
           gap: 10px;
       }

       .pregunta-wrapper {
           display: flex;
           align-items: center;
           justify-content: center;
           gap: 15px;
           margin-bottom: 30px;
       }

       #texto-pregunta {
           font-size: 1.4rem;
           line-height: 1.6;
           text-align: center;
           min-height: 100px;
           flex-grow: 1;
       }
       
       #btn-leer-pregunta {
           background: none;
           border: 1px solid var(--color-borde);
           border-radius: 50%;
           width: 44px;
           height: 44px;
           cursor: pointer;
           display: flex;
           align-items: center;
           justify-content: center;
           transition: background-color 0.3s, border-color 0.3s;
           padding: 0;
           flex-shrink: 0;
       }

       #btn-leer-pregunta:hover {
            background-color: #2a2a2a;
       }
       
       #btn-leer-pregunta.activo {
           border-color: var(--color-acento);
       }

       #btn-leer-pregunta svg {
           width: 22px;
           height: 22px;
           fill: var(--texto-secundario);
           transition: fill 0.3s;
       }
       
       #btn-leer-pregunta.activo svg {
           fill: var(--color-acento);
       }


       .opciones-respuesta {
           display: grid;
           grid-template-columns: 1fr;
           gap: 15px;
       }
       
       @media (min-width: 600px) {
           .opciones-respuesta {
               grid-template-columns: 1fr 1fr;
           }
       }


       .opciones-respuesta .btn-opcion {
           background-color: #333;
           color: var(--texto-principal);
           font-size: 1rem;
           margin-top: 0;
       }
       .opciones-respuesta .btn-opcion:hover:not(:disabled) {
           background-color: #444;
       }
       .opciones-respuesta .btn-opcion.correcto {
           background-color: var(--color-correcto);
           color: white;
       }
       .opciones-respuesta .btn-opcion.incorrecto {
           background-color: var(--color-incorrecto);
           color: white;
       }

       #feedback {
           margin-top: 30px;
           padding: 20px;
           border-radius: 8px;
           text-align: center;
           min-height: 150px;
           border: 1px solid transparent;
       }

       #feedback.correcto {
           border-color: var(--color-correcto);
       }

       #feedback.incorrecto {
           border-color: var(--color-incorrecto);
       }
       
       #feedback h3 {
           margin-bottom: 10px;
       }

       #feedback .justificacion {
           margin-top: 10px;
           color: var(--texto-secundario);
           font-style: italic;
       }

       #btn-siguiente {
           background-color: var(--color-borde);
           color: var(--texto-principal);
           font-size: 1rem;
           padding: 12px;
           width: auto;
           min-width: 180px;
           margin-left: auto;
           margin-right: auto;
       }

       /* --- Pantalla Final --- */
       #pantalla-final {
           display: none;
           text-align: center;
       }

       #pantalla-final h2 {
           font-size: 2.2rem;
           margin-bottom: 20px;
           color: var(--color-acento);
       }

       #mensaje-final {
           font-size: 1.5rem;
           margin-bottom: 15px;
       }
       
       #puntuacion-final-texto {
            font-size: 1.2rem;
            color: var(--texto-secundario);
            margin-bottom: 30px;
       }
       
       #btn-reiniciar {
           background-color: #333;
           color: var(--texto-principal);
       }

   </style>
</head>
<body>

   <div class="quiz-container">
       
       <div id="pantalla-inicio" class="pantalla">
           <h1>Desafío Epistemológico</h1>
           <p>Pon a prueba tu conocimiento sobre las figuras clave de la Epistemología.</p>
           
           <div class="seleccion-documentos">
               <h2>Elige las figuras a repasar:</h2>
               <div class="opciones-docs" id="opciones-documentos">
                   <!-- Las opciones se generarán dinámicamente con JS -->
               </div>
           </div>

           <button id="btn-iniciar" class="btn">Comenzar Juego</button>
           <p id="error-seleccion" style="color: var(--color-incorrecto); text-align: center; margin-top: 15px; display: none;">Por favor, selecciona al menos una figura.</p>
       </div>

       <div id="pantalla-quiz" class="pantalla">
           <div class="quiz-header">
               <span id="contador-pregunta">Pregunta X de Y</span>
               <span id="preguntas-restantes">Quedan: Y</span>
               <span id="puntuacion-actual">Puntuación: 0</span>
           </div>
           <div class="pregunta-wrapper">
               <p id="texto-pregunta">Aquí va la pregunta...</p>
               <button id="btn-leer-pregunta" title="Activar/Desactivar lectura en voz alta">
                   <span id="icono-volumen-on">
                       <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"></path></svg>
                   </span>
                   <span id="icono-volumen-off" style="display: none;">
                       <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73l-9-9L4.27 3zM12 4L9.91 6.09 12 8.18V4z"></path></svg>
                   </span>
               </button>
           </div>
           <div id="opciones-respuesta" class="opciones-respuesta">
               <!-- Botones de opciones se generan aquí -->
           </div>
           <div id="feedback">
                </div>
       </div>

       <div id="pantalla-final" class="pantalla">
           <h2>Fin del Juego</h2>
           <p id="mensaje-final">¡Excelente!</p>
           <p id="puntuacion-final-texto">Tu puntuación final es: X / Y</p>
           <button id="btn-reiniciar" class="btn">Jugar de Nuevo</button>
       </div>

   </div>

<script>
   // --- BASE DE DATOS COMPLETA DE PREGUNTAS DE EPISTEMOLOGÍA ---
   const preguntas_db = {
    'Platón': [
        {
            'pregunta': '¿Cuál es la principal diferencia entre Doxa y Episteme para Platón?',
            'opciones': [
                'La Doxa es conocimiento de las Ideas y la Episteme del mundo sensible.',
                'La Doxa es opinión no fundamentada sobre el mundo sensible y la Episteme es conocimiento verdadero y justificado sobre el mundo de las Ideas.',
                'Ambas son formas de conocimiento verdadero, pero la Episteme es más difícil de alcanzar.',
                'La Doxa se basa en la razón y la Episteme en los sentidos.'
            ],
            'respuestaCorrecta': 'La Doxa es opinión no fundamentada sobre el mundo sensible y la Episteme es conocimiento verdadero y justificado sobre el mundo de las Ideas.',
            'justificacion': 'Correcto. Para Platón, la Doxa es la opinión, un saber no fundamentado sobre el mundo sensible, individual y cambiante. La Episteme, en cambio, es el conocimiento científico, certero y riguroso que se alcanza a través de la razón y tiene por objeto las "formas" o Ideas inmutables y universales del mundo inteligible.'
        },
        {
            'pregunta': 'La teoría de la reminiscencia de Platón postula que conocer es:',
            'opciones': [
                'Aprender algo completamente nuevo a través de los sentidos.',
                'Crear conocimiento a partir de la imaginación.',
                'Recordar las Ideas que el alma ya conocía antes de encarnar en un cuerpo.',
                'Recibir conocimiento directamente de los dioses.'
            ],
            'respuestaCorrecta': 'Recordar las Ideas que el alma ya conocía antes de encarnar en un cuerpo.',
            'justificacion': 'Correcto. La reminiscencia es el proceso por el cual el alma, al entrar en contacto con el mundo sensible, recuerda las formas perfectas (Ideas) que contempló en el mundo inteligible antes de caer en la "prisión" del cuerpo. Por lo tanto, aprender es en realidad recordar un conocimiento previo.'
        },
        {
            'pregunta': 'En la concepción tripartita del alma de Platón, ¿qué parte es responsable de la razón y el gobierno de las otras?',
            'opciones': [
                'El alma apetitiva.',
                'El alma pasional o irascible.',
                'El alma racional.',
                'El alma sensible.'
            ],
            'respuestaCorrecta': 'El alma racional.',
            'justificacion': 'Correcto. El alma racional (representada por el cochero en el mito del carro alado) es la función superior, inmortal, y encargada de gobernar, conocer y guiar a las otras dos partes: la pasional (caballo blanco, dócil) y la apetitiva (caballo negro, rebelde).'
        },
        {
            'pregunta': '¿Qué representa la caverna en la alegoría de Platón?',
            'opciones': [
                'El mundo de las Ideas.',
                'La mente del filósofo.',
                'El mundo sensible y el estado de ignorancia en el que viven los hombres.',
                'Una metáfora del Estado ideal.'
            ],
            'respuestaCorrecta': 'El mundo sensible y el estado de ignorancia en el que viven los hombres.',
            'justificacion': 'Correcto. La caverna simboliza el mundo sensible, el mundo de las apariencias y las sombras. Los prisioneros representan a la humanidad viviendo en la ignorancia (Doxa), confundiendo las copias (sombras en el muro) con la verdadera realidad.'
        },
        {
            'pregunta': 'En la "Alegoría de la Línea", ¿qué representa el segmento más alto del conocimiento?',
            'opciones': [
                'La imaginación (Eikasia).',
                'La creencia (Pistis).',
                'El pensamiento discursivo (Dianoia), como las matemáticas.',
                'La inteligencia pura o dialéctica (Noesis), el conocimiento directo de las Ideas.'
            ],
            'respuestaCorrecta': 'La inteligencia pura o dialéctica (Noesis), el conocimiento directo de las Ideas.',
            'justificacion': 'Correcto. La Noesis es el grado más alto de conocimiento (Episteme), una captación puramente racional de las Ideas y sus relaciones, culminando en la Idea del Bien, sin depender de imágenes sensibles.'
        }
    ],
    'Aristóteles': [
        {
            'pregunta': '¿Qué es el hilemorfismo para Aristóteles?',
            'opciones': [
                'La separación radical entre alma y cuerpo.',
                'La teoría de que todo ser es un compuesto de materia (hyle) y forma (morphé).',
                'La creencia en un mundo de formas puras.',
                'Un método para clasificar a los seres vivos.'
            ],
            'respuestaCorrecta': 'La teoría de que todo ser es un compuesto de materia (hyle) y forma (morphé).',
            'justificacion': 'Correcto. El hilemorfismo es la doctrina central de Aristóteles que sostiene que toda sustancia individual es una unión inseparable de materia (potencia) y forma (acto). La materia es de lo que está hecho algo, y la forma es lo que hace que sea lo que es.'
        },
        {
            'pregunta': '¿Cuál de las siguientes NO es una de las cuatro causas de Aristóteles?',
            'opciones': [
                'Causa Material.',
                'Causa Formal.',
                'Causa Eficiente.',
                'Causa Trascendental.'
            ],
            'respuestaCorrecta': 'Causa Trascendental.',
            'justificacion': 'Correcto. Las cuatro causas son material (de qué está hecho), formal (su esencia), eficiente (quién lo hizo) y final (su propósito). La noción de "trascendental" es propia de la filosofía de Kant, no de Aristóteles.'
        },
        {
            'pregunta': '¿Cómo concibe Aristóteles la relación entre alma y cuerpo?',
            'opciones': [
                'Como una unión accidental, donde el cuerpo es la cárcel del alma.',
                'Como una unión sustancial, donde el alma es la forma y el principio vital del cuerpo.',
                'Como dos entidades que no interactúan entre sí.',
                'Como una ilusión, ya que solo existe el cuerpo.'
            ],
            'respuestaCorrecta': 'Como una unión sustancial, donde el alma es la forma y el principio vital del cuerpo.',
            'justificacion': 'Correcto. A diferencia de Platón, Aristóteles ve la unión como sustancial e inseparable. El alma no es inmortal (salvo el intelecto agente) y es la forma que actualiza la materia del cuerpo, dándole vida.'
        },
        {
            'pregunta': '¿Cuál es la principal crítica de Aristóteles a la Teoría de las Ideas de Platón?',
            'opciones': [
                'Que las Ideas son demasiado simples.',
                'Que las Ideas no son eternas.',
                'Que duplica innecesariamente la realidad y no explica el cambio en el mundo sensible.',
                'Que no hay suficientes Ideas para explicar el mundo.'
            ],
            'respuestaCorrecta': 'Que duplica innecesariamente la realidad y no explica el cambio en el mundo sensible.',
            'justificacion': 'Correcto. Aristóteles argumentó que al postular un mundo de Ideas separado, Platón creaba más problemas de los que resolvía, describiéndolo como un "duplicado de las cosas totalmente absurdo". Especialmente criticó que las Ideas, siendo estáticas e inmutables, no pueden ser la causa del movimiento y el cambio en el mundo sensible.'
        },
        {
            'pregunta': 'Los conceptos de "acto" y "potencia" en Aristóteles sirven para explicar:',
            'opciones': [
                'La inmortalidad del alma.',
                'La existencia de las Ideas.',
                'El cambio y el movimiento (el devenir).',
                'La estructura de la sociedad ideal.'
            ],
            'respuestaCorrecta': 'El cambio y el movimiento (el devenir).',
            'justificacion': 'Correcto. La potencia es la capacidad de llegar a ser algo, mientras que el acto es la realización de esa capacidad. El cambio es el paso de la potencia al acto. Por ejemplo, una semilla (potencia) se convierte en un árbol (acto).'
        }
    ],
    'Descartes': [
        {
            'pregunta': '¿Cuál es el primer principio indubitable de la filosofía de Descartes?',
            'opciones': [
                '"Dios existe".',
                '"El mundo exterior es real".',
                '"Pienso, luego existo" (Cogito, ergo sum).',
                '"Los sentidos son fiables".'
            ],
            'respuestaCorrecta': '"Pienso, luego existo" (Cogito, ergo sum).',
            'justificacion': 'Correcto. Después de someter todo a la duda metódica (incluidos los sentidos, el mundo externo y las matemáticas), Descartes encuentra en el acto mismo de pensar la certeza irrefutable de su propia existencia como una "cosa que piensa".'
        },
        {
            'pregunta': '¿Qué son la "res cogitans" y la "res extensa" en el dualismo cartesiano?',
            'opciones': [
                'Dos tipos de pensamiento.',
                'La sustancia pensante (mente/alma) y la sustancia material (cuerpo/mundo).',
                'El bien y el mal.',
                'Ideas innatas y adventicias.'
            ],
            'respuestaCorrecta': 'La sustancia pensante (mente/alma) y la sustancia material (cuerpo/mundo).',
            'justificacion': 'Correcto. Descartes divide la realidad en dos tipos de sustancia fundamentalmente distintas e independientes: la res cogitans, cuya esencia es el pensamiento (inmaterial y no sujeta a leyes físicas), y la res extensa, cuya esencia es la extensión en el espacio (material y regida por leyes físicas).'
        },
        {
            'pregunta': '¿Cuál de las siguientes es una regla del método de Descartes?',
            'opciones': [
                'La regla de la probabilidad.',
                'La regla de la falsación.',
                'La regla del análisis: dividir cada dificultad en tantas partes como sea posible para su mejor solución.',
                'La regla de la acumulación de datos.'
            ],
            'respuestaCorrecta': 'La regla del análisis: dividir cada dificultad en tantas partes como sea posible para su mejor solución.',
            'justificacion': 'Correcto. El método cartesiano consta de cuatro reglas: 1. Evidencia (aceptar solo lo claro y distinto), 2. Análisis (dividir los problemas), 3. Síntesis (ir de lo simple a lo complejo), y 4. Enumeración (revisar para no omitir nada).'
        },
        {
            'pregunta': 'Según Descartes, las ideas se clasifican en:',
            'opciones': [
                'Simples, complejas y abstractas.',
                'Verdaderas, falsas y dudosas.',
                'Innatas, adventicias (externas) y facticias (inventadas).',
                'Sensibles, inteligibles y divinas.'
            ],
            'respuestaCorrecta': 'Innatas, adventicias (externas) y facticias (inventadas).',
            'justificacion': 'Correcto. Descartes distingue tres tipos de ideas según su origen: las innatas que nacen con nosotros (como la idea de Dios), las adventicias que parecen venir del exterior (como el calor del sol) y las facticias que son invenciones del espíritu (como un unicornio).'
        },
        {
            'pregunta': '¿Qué argumento utiliza Descartes en la duda metódica para cuestionar la realidad del mundo externo?',
            'opciones': [
                'El argumento de la imperfección de Dios.',
                'El argumento de la imposibilidad de distinguir el sueño de la vigilia.',
                'El argumento de la relatividad cultural.',
                'El argumento del lenguaje privado.'
            ],
            'respuestaCorrecta': 'El argumento de la imposibilidad de distinguir el sueño de la vigilia.',
            'justificacion': 'Correcto. Uno de los momentos clave de la duda es cuando Descartes se da cuenta de que no hay "indicios concluyentes" para saber con certeza si está despierto o soñando, ya que los sueños pueden ser tan vívidos como la realidad.'
        }
    ],
    'Hume': [
        {
            'pregunta': '¿Cuál es la fuente y el límite de todo conocimiento para Hume?',
            'opciones': [
                'La razón pura.',
                'Las ideas innatas.',
                'La experiencia sensible.',
                'La autoridad de los filósofos.'
            ],
            'respuestaCorrecta': 'La experiencia sensible.',
            'justificacion': 'Correcto. Como empirista radical, Hume sostiene que todo el contenido de nuestra mente (percepciones) se deriva de la experiencia sensorial. Por ello, no podemos conocer nada que esté más allá de los límites de la experiencia.'
        },
        {
            'pregunta': '¿Qué diferencia establece Hume entre "impresiones" e "ideas"?',
            'opciones': [
                'Las impresiones son falsas y las ideas son verdaderas.',
                'Las impresiones son complejas y las ideas son simples.',
                'Las impresiones son nuestras percepciones más intensas y vívidas, mientras que las ideas son copias más débiles de estas.',
                'No hay ninguna diferencia, son sinónimos.'
            ],
            'respuestaCorrecta': 'Las impresiones son nuestras percepciones más intensas y vívidas, mientras que las ideas son copias más débiles de estas.',
            'justificacion': 'Correcto. La distinción se basa en el grado de "fuerza y vivacidad". Las impresiones son las sensaciones y emociones directas y más intensas. Las ideas o pensamientos son las copias menos intensas que evocamos en la memoria o la imaginación.'
        },
        {
            'pregunta': 'Según Hume, ¿en qué se basa nuestra creencia en la causalidad (causa y efecto)?',
            'opciones': [
                'En una ley lógica de la razón.',

   // --- LÓGICA DEL JUEGO (MODIFICADA PARA OPCIÓN MÚLTIPLE) ---

   // Referencias a elementos del DOM
   const pantallaInicio = document.getElementById('pantalla-inicio');
   const pantallaQuiz = document.getElementById('pantalla-quiz');
   const pantallaFinal = document.getElementById('pantalla-final');
   
   const opcionesDocumentosContainer = document.getElementById('opciones-documentos');
   const btnIniciar = document.getElementById('btn-iniciar');
   const errorSeleccion = document.getElementById('error-seleccion');
   const contadorPreguntaEl = document.getElementById('contador-pregunta');
   const preguntasRestantesEl = document.getElementById('preguntas-restantes');
   const puntuacionActualEl = document.getElementById('puntuacion-actual');
   const textoPreguntaEl = document.getElementById('texto-pregunta');
   const btnLeerPregunta = document.getElementById('btn-leer-pregunta');
   const iconoVolumenOn = document.getElementById('icono-volumen-on');
   const iconoVolumenOff = document.getElementById('icono-volumen-off');
   const opcionesRespuestaContainer = document.getElementById('opciones-respuesta');
   const feedbackEl = document.getElementById('feedback');
   const mensajeFinalEl = document.getElementById('mensaje-final');
   const puntuacionFinalTextoEl = document.getElementById('puntuacion-final-texto');
   const btnReiniciar = document.getElementById('btn-reiniciar');

   // Variables de estado del juego
   let preguntasSeleccionadas = [];
   let preguntaActualIndex = 0;
   let puntuacion = 0;
   let btnSiguiente; 
   let lecturaAutomaticaActivada = false;

   // Función para leer texto en voz alta
   function leerEnVozAlta(texto, onEndCallback) {
       speechSynthesis.cancel();
       if ('speechSynthesis' in window) {
           const utterance = new SpeechSynthesisUtterance(texto);
           utterance.lang = 'es-ES'; 
           utterance.rate = 0.9;
           if (onEndCallback) {
               utterance.onend = onEndCallback;
           }
           speechSynthesis.speak(utterance);
       } else {
           console.warn("Tu navegador no soporta la lectura en voz alta.");
       }
   }
   
   // Función para alternar el estado de lectura automática
   function toggleLecturaAutomatica() {
       lecturaAutomaticaActivada = !lecturaAutomaticaActivada;
       btnLeerPregunta.classList.toggle('activo', lecturaAutomaticaActivada);
       iconoVolumenOn.style.display = lecturaAutomaticaActivada ? 'block' : 'none';
       iconoVolumenOff.style.display = lecturaAutomaticaActivada ? 'none' : 'block';
       if (!lecturaAutomaticaActivada) {
           speechSynthesis.cancel();
       } else {
           leerEnVozAlta(textoPreguntaEl.textContent);
       }
   }

   // Función para generar las opciones de figuras
   function popularOpcionesDocumentos() {
       opcionesDocumentosContainer.innerHTML = ''; 
       const figuras = Object.keys(preguntas_db);
       figuras.forEach(figura => {
           const checkboxId = `figura-${figura.replace(/\s+/g, '-')}`;
           const label = document.createElement('label');
           label.setAttribute('for', checkboxId);
           label.textContent = figura;

           const checkbox = document.createElement('input');
           checkbox.type = 'checkbox';
           checkbox.id = checkboxId;
           checkbox.value = figura;

           opcionesDocumentosContainer.appendChild(checkbox);
           opcionesDocumentosContainer.appendChild(label);
       });
   }

   // Función para iniciar el juego
   function iniciarJuego() {
       const checkboxes = document.querySelectorAll('#opciones-documentos input[type="checkbox"]:checked');
       if (checkboxes.length === 0) {
           errorSeleccion.style.display = 'block';
           return;
       }
       errorSeleccion.style.display = 'none';
       
       preguntasSeleccionadas = [];
       checkboxes.forEach(cb => {
           preguntasSeleccionadas.push(...preguntas_db[cb.value]);
       });
       preguntasSeleccionadas.sort(() => Math.random() - 0.5);

       puntuacion = 0;
       preguntaActualIndex = 0;
       
       pantallaInicio.style.display = 'none';
       pantallaQuiz.style.display = 'block';
       pantallaFinal.style.display = 'none';
       mostrarSiguientePregunta();
   }

   // Función para mostrar la siguiente pregunta
   function mostrarSiguientePregunta() {
       speechSynthesis.cancel();
       if (preguntaActualIndex >= preguntasSeleccionadas.length) {
           mostrarPantallaFinal();
           return;
       }

       limpiarFeedback();
       const preguntaActual = preguntasSeleccionadas[preguntaActualIndex];
       const preguntasTotales = preguntasSeleccionadas.length;
       
       contadorPreguntaEl.textContent = `Pregunta ${preguntaActualIndex + 1} de ${preguntasTotales}`;
       preguntasRestantesEl.textContent = `Quedan: ${preguntasTotales - (preguntaActualIndex + 1)}`;
       puntuacionActualEl.textContent = `Puntuación: ${puntuacion}`;
       textoPreguntaEl.textContent = preguntaActual.pregunta;

       opcionesRespuestaContainer.innerHTML = '';
       preguntaActual.opciones.forEach(opcion => {
           const button = document.createElement('button');
           button.textContent = opcion;
           button.classList.add('btn', 'btn-opcion');
           button.addEventListener('click', () => seleccionarRespuesta(opcion));
           opcionesRespuestaContainer.appendChild(button);
       });

       if (lecturaAutomaticaActivada) {
           leerEnVozAlta(preguntaActual.pregunta);
       }
   }

   // Función para manejar la selección de respuesta
   function seleccionarRespuesta(respuestaUsuario) {
       const preguntaActual = preguntasSeleccionadas[preguntaActualIndex];
       const esCorrecto = respuestaUsuario === preguntaActual.respuestaCorrecta;
       
       const botonesOpcion = opcionesRespuestaContainer.querySelectorAll('.btn-opcion');
       botonesOpcion.forEach(button => {
           button.disabled = true;
           if (button.textContent === preguntaActual.respuestaCorrecta) {
               button.classList.add('correcto');
           }
           if (button.textContent === respuestaUsuario && !esCorrecto) {
               button.classList.add('incorrecto');
           }
       });

       let textoFeedback;
       if (esCorrecto) {
           puntuacion++;
           textoFeedback = `Correcto. ${preguntaActual.justificacion}`;
           feedbackEl.innerHTML = `
               <h3>¡Correcto!</h3>
               <p class="justificacion">${preguntaActual.justificacion}</p>
           `;
           feedbackEl.classList.add('correcto');
       } else {
           textoFeedback = `Incorrecto. ${preguntaActual.justificacion}`;
           feedbackEl.innerHTML = `
               <h3>Incorrecto</h3>
               <p>La respuesta correcta era: <strong>${preguntaActual.respuestaCorrecta}</strong></p>
               <p class="justificacion">${preguntaActual.justificacion}</p>
           `;
           feedbackEl.classList.add('incorrecto');
       }
       
       puntuacionActualEl.textContent = `Puntuación: ${puntuacion}`;
       preguntaActualIndex++;

       if (lecturaAutomaticaActivada) {
           leerEnVozAlta(textoFeedback, crearBotonSiguiente);
       } else {
           crearBotonSiguiente();
       }
   }
   
   function crearBotonSiguiente() {
       if (feedbackEl.querySelector('#btn-siguiente')) return;

       btnSiguiente = document.createElement('button');
       btnSiguiente.id = 'btn-siguiente';
       btnSiguiente.className = 'btn';
       btnSiguiente.textContent = (preguntaActualIndex >= preguntasSeleccionadas.length) ? 'Ver Resultados' : 'Siguiente Pregunta';
       feedbackEl.appendChild(btnSiguiente);
       btnSiguiente.addEventListener('click', mostrarSiguientePregunta);
   }

   function limpiarFeedback() {
       feedbackEl.innerHTML = '';
       feedbackEl.className = '';
   }

   function mostrarPantallaFinal() {
       pantallaQuiz.style.display = 'none';
       pantallaFinal.style.display = 'block';
       const total = preguntasSeleccionadas.length;
       const porcentaje = total > 0 ? Math.round((puntuacion / total) * 100) : 0;
       puntuacionFinalTextoEl.innerHTML = `Tu puntuación final es: <strong>${puntuacion} / ${total}</strong> (${porcentaje}%)`;
       
       let mensaje;
       if (porcentaje === 100) {
           mensaje = '¡Felicidades! ¡Dominio total de la materia!';
       } else if (porcentaje >= 80) {
           mensaje = '¡Excelente trabajo! Tienes un gran conocimiento.';
       } else if (porcentaje >= 60) {
            mensaje = '¡Buen intento! Estás en camino, sigue repasando.';
       } else {
           mensaje = 'Sigue estudiando para fortalecer tus conocimientos.';
       }
       mensajeFinalEl.textContent = mensaje;
       if (lecturaAutomaticaActivada) {
           leerEnVozAlta(`Fin del juego. Tu puntuación final es ${puntuacion} de ${total}. ${mensaje}`);
       }
   }

   // Event Listeners
   btnIniciar.addEventListener('click', iniciarJuego);
   btnReiniciar.addEventListener('click', () => {
       speechSynthesis.cancel();
       pantallaFinal.style.display = 'none';
       pantallaInicio.style.display = 'block';
       popularOpcionesDocumentos();
   });
   btnLeerPregunta.addEventListener('click', toggleLecturaAutomatica);
   
   // Inicializar la aplicación
   popularOpcionesDocumentos();

</script>
