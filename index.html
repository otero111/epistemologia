<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz de Filosofía Completo - Estilo Neón</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        body {
            font-family: 'Orbitron', sans-serif;
            background-color: #000000;
            color: #E0E0E0;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Alinea arriba para quizzes largos */
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto; /* Permite scroll si el contenido es muy largo */
        }

        .quiz-container {
            background-color: #1a1a1a;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5), 0 0 30px rgba(0, 255, 255, 0.3);
            width: 100%;
            max-width: 800px; /* Un poco más ancho para comodidad */
            border: 2px solid #00FFFF;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .question-text {
            font-size: 1.4em; /* Ajustado para más texto */
            margin-bottom: 25px;
            color: #FFFFFF;
            text-shadow: 0 0 5px #00FFFF, 0 0 10px #00FFFF;
            text-align: center;
            line-height: 1.4;
        }
        .question-counter {
            font-size: 0.9em;
            color: #00FFFF;
            text-align: right;
            margin-bottom: 10px;
        }

        .options-container button {
            display: block;
            width: 100%;
            background-color: #2a2a2a;
            color: #E0E0E0;
            border: 2px solid #00FFFF;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1em;
            text-align: left;
        }

        .options-container button:hover:not(:disabled) {
            background-color: #00FFFF;
            color: #000000;
            box-shadow: 0 0 15px #00FFFF;
        }

        .options-container button:disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }

        .correct {
            background-color: #003300 !important;
            color: #39FF14 !important;
            border-color: #39FF14 !important;
            text-shadow: 0 0 5px #39FF14, 0 0 10px #39FF14, 0 0 15px #39FF14;
            box-shadow: 0 0 10px #39FF14, 0 0 15px #39FF14;
        }

        .incorrect {
            background-color: #330000 !important;
            color: #FF073A !important;
            border-color: #FF073A !important;
            text-shadow: 0 0 5px #FF073A, 0 0 10px #FF073A, 0 0 15px #FF073A;
            box-shadow: 0 0 10px #FF073A, 0 0 15px #FF073A;
        }

        .explanation {
            margin-top: 20px;
            padding: 15px;
            background-color: #222222;
            border-left: 5px solid #FF073A; /* Borde rojo para incorrecto */
            border-radius: 5px;
            color: #E0E0E0;
            font-size: 0.9em;
            line-height: 1.6;
        }
        .explanation strong {
            color: #FF073A;
        }
        .explanation-correct { /* Para cuando se muestra la explicación de la correcta sin error */
            border-left: 5px solid #39FF14;
        }
        .explanation-correct strong {
             color: #39FF14;
        }


        .score-text, .final-score-text {
            font-size: 1.2em;
            margin-top: 20px;
            color: #00FFFF;
            text-align: center;
        }
        .final-score-text {
            font-size: 1.8em;
            margin-bottom: 20px;
        }

        .next-btn, .restart-btn {
            display: block;
            width: 50%;
            margin: 20px auto 0;
            padding: 15px;
            background-color: #00FFFF;
            color: #000000;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .next-btn:hover, .restart-btn:hover {
            background-color: #00AAAA;
            box-shadow: 0 0 15px #00FFFF;
        }
        
        @media (max-width: 600px) {
            .quiz-container {
                padding: 15px;
                margin-top: 10px;
                margin-bottom: 10px;
            }
            .question-text {
                font-size: 1.1em;
            }
            .options-container button {
                font-size: 0.85em;
                padding: 10px;
            }
            .next-btn, .restart-btn {
                width: 80%;
            }
        }

    </style>
</head>
<body>
    <div class="quiz-container">
        <div id="question-counter" class="question-counter"></div>
        <div id="question-area">
            <p id="question-text" class="question-text"></p>
            <div id="options-container" class="options-container">
            </div>
        </div>
        <div id="feedback-area">
            <div id="explanation" class="explanation" style="display: none;"></div>
        </div>
        <div id="score-area">
            <p id="score-text" class="score-text">Puntuación: 0</p>
        </div>
        <button id="next-btn" class="next-btn" style="display: none;">Siguiente Pregunta</button>
        <div id="results-area" style="display: none;">
            <p id="final-score-text" class="final-score-text"></p>
            <button id="restart-btn" class="restart-btn">Reiniciar Quiz</button>
        </div>
    </div>

    <script>
        const questions = [
            // --- René Descartes (10 Preguntas) ---
            {
                section: "René Descartes",
                question: "¿Cuál de las siguientes afirmaciones describe mejor el punto de partida del método filosófico de Descartes? [cite: 5]",
                options: [
                    "Aceptar como verdadero todo aquello que ha aprendido de la tradición escolástica. [cite: 3]",
                    "Confiar plenamente en la información proporcionada por los sentidos. [cite: 4]",
                    "Dudar de todo conocimiento adquirido previamente para encontrar una certeza indudable. [cite: 5]",
                    "Basar su conocimiento en la autoridad de los grandes filósofos de la antigüedad. [cite: 6]"
                ],
                correctAnswerIndex: 2,
                explanation: "Descartes inicia su filosofía con la duda metódica, un proceso por el cual decide dudar de todo lo que había adquirido hasta el momento, incluyendo los saberes de la escolástica y la información de los sentidos. [cite: 7] Su objetivo era encontrar una primera verdad que fuera absolutamente indudable, sobre la cual edificar nuevamente el conocimiento. [cite: 8]"
            },
            {
                section: "René Descartes",
                question: "Según Descartes, ¿cuál es la primera certeza a la que llega después de aplicar la duda metódica? [cite: 9]",
                options: [
                    "Que Dios existe y es garantía de la verdad. [cite: 10]",
                    "Que el mundo material existe tal como lo percibimos.",
                    "Que si duda, piensa, y si piensa, existe ('Pienso, luego existo'). [cite: 11]",
                    "Que las matemáticas son el único conocimiento verdadero. [cite: 12]"
                ],
                correctAnswerIndex: 2,
                explanation: "A través del proceso de la duda, Descartes llega a la conclusión de que, aunque pueda dudar de todo lo demás (los sentidos, el mundo, las ciencias), no puede dudar de que él mismo está dudando. [cite: 13] Y si duda, está pensando; y si está pensando, necesariamente debe existir como un ser pensante. [cite: 14] Esta es la famosa máxima 'Cogito, ergo sum' o 'Pienso, luego existo', que se convierte en la primera verdad evidente e indudable de su sistema. [cite: 14]"
            },
            {
                section: "René Descartes",
                question: "¿Qué son las 'ideas innatas' en la filosofía de Descartes? [cite: 15]",
                options: [
                    "Ideas que se adquieren a través de la experiencia sensible. [cite: 16]",
                    "Ideas que se forjan a través de la imaginación. [cite: 17]",
                    "Ideas que poseemos desde el nacimiento, como la idea de infinito o de Dios. [cite: 18]",
                    "Ideas que provienen de la tradición filosófica y religiosa. [cite: 19]"
                ],
                correctAnswerIndex: 2,
                explanation: "Descartes distingue tres tipos de ideas: Innatas: Aquellas que el alma trae consigo desde el nacimiento, no derivadas de la experiencia ni construidas por la imaginación. [cite: 20] Considera que la idea de Dios, de infinito, o de la propia mente (pensamiento) son ejemplos de ideas innatas y son las más importantes para la razón. [cite: 21] Adventicias: Aquellas que provienen de la experiencia externa, a través de los sentidos. [cite: 22] Facticias (o ficticias): Aquellas que construimos o inventamos mediante la imaginación. [cite: 23]"
            },
            {
                section: "René Descartes",
                question: "En el dualismo cartesiano, ¿cuáles son las dos sustancias fundamentales que distingue Descartes? [cite: 24]",
                options: [
                    "Razón y Fe.",
                    "Materia y Forma. [cite: 25]",
                    "Sustancia pensante (res cogitans) y Sustancia extensa (res extensa).",
                    "Apariencia y Realidad."
                ],
                correctAnswerIndex: 2, // c) Sustancia pensante (res cogitans) y Sustancia extensa (res extensa).
                explanation: "El dualismo cartesiano postula la existencia de dos tipos de sustancias radicalmente diferentes: Sustancia pensante (res cogitans): Corresponde a la mente, alma o yo. Su atributo esencial es el pensamiento. Es inmaterial, no ocupa espacio. [cite: 27, 28] Sustancia extensa (res extensa): Corresponde al cuerpo y a todo el mundo material. Su atributo esencial es la extensión (ocupar espacio). [cite: 29, 30] Descartes consideraba que estas dos sustancias eran distintas e independientes, aunque interactuaban en el ser humano a través de la glándula pineal. [cite: 30]"
            },
            {
                section: "René Descartes",
                question: "¿Cuál es el propósito del 'argumento del genio maligno' en la filosofía de Descartes? [cite: 31]",
                options: [
                    "Probar la existencia de un ser demoníaco que controla el mundo. [cite: 32]",
                    "Demostrar que Dios es bueno y no nos engaña. [cite: 33]",
                    "Llevar la duda hasta el extremo, cuestionando incluso las verdades matemáticas. [cite: 34]",
                    "Establecer que los sentidos son la fuente más fiable de conocimiento. [cite: 35]"
                ],
                correctAnswerIndex: 2,
                explanation: "La hipótesis del genio maligno es un recurso metodológico que Descartes utiliza para radicalizar su duda. [cite: 36] Después de dudar de los sentidos (argumento del sueño), incluso las verdades que parecen más seguras, como las de las matemáticas (ej. 2+2=4), podrían ser puestas en duda. [cite: 37] Descartes plantea la posibilidad de que exista un ser sumamente poderoso y astuto (un genio maligno) que dedique todas sus energías a engañarnos, haciéndonos creer que son ciertas cosas que en realidad no lo son. [cite: 38] Esta duda hiperbólica es el paso previo para llegar a la certeza del 'pienso, luego existo', ya que incluso si un genio maligno me engaña, para ser engañado, debo existir como algo que piensa. [cite: 39]"
            },
            {
                section: "René Descartes",
                question: "¿Cuál es el modelo de conocimiento que Descartes admira y busca emular en la filosofía por su orden y certeza? [cite: 40]",
                options: [
                    "La retórica y la elocuencia. [cite: 41]",
                    "La historia y la tradición.",
                    "Las ciencias naturales basadas en la experimentación.",
                    "Las matemáticas. [cite: 42]"
                ],
                correctAnswerIndex: 3,
                explanation: "Descartes valoriza la razón como fuente de conocimiento y tiene como modelo a seguir a las matemáticas. [cite: 42, 43] Admira las matemáticas por su orden, la claridad de sus conceptos y la certeza de sus demostraciones. [cite: 43] Su objetivo es aplicar un método similar, riguroso y ordenado, al pensamiento filosófico para alcanzar verdades indudables. [cite: 44]"
            },
            {
                section: "René Descartes",
                question: "De las reglas del método cartesiano, ¿cuál de las siguientes se enfoca en descomponer los problemas complejos en sus partes más simples para su mejor comprensión? [cite: 45]",
                options: [
                    "La regla de la evidencia. [cite: 46]",
                    "La regla del análisis.",
                    "La regla de la síntesis. [cite: 46]", // La opción c) en el PDF es "La regla de la síntesis." - la correcta es b
                    "La regla de la enumeración. [cite: 47]"
                ],
                correctAnswerIndex: 1, // b) La regla del análisis.
                explanation: "La segunda regla del método cartesiano es el análisis. [cite: 48] Esta regla recomienda dividir cada una de las dificultades que se examinan en tantas partes como sea posible y en cuantas requiera su mejor solución. [cite: 48] Se trata de descomponer lo complejo en sus elementos más simples y fundamentales para entenderlo con claridad."
            },
            {
                section: "René Descartes",
                question: "¿Qué papel juega Dios en la epistemología cartesiana una vez que se ha establecido la certeza del 'yo pensante'? [cite: 49]",
                options: [
                    "Dios es una idea facticia creada por la imaginación humana. [cite: 50]",
                    "Dios es la sustancia extensa que constituye el mundo material. [cite: 51]",
                    "Dios es la garantía de que las ideas claras y distintas que construye la razón coincidan con la realidad y no seamos engañados permanentemente. [cite: 52]",
                    "Dios es irrelevante para el proceso de conocimiento, que depende únicamente de la razón autónoma. [cite: 53]"
                ],
                correctAnswerIndex: 2,
                explanation: "Una vez que Descartes establece su propia existencia como sustancia pensante, necesita un fundamento para la veracidad del conocimiento del mundo exterior y de otras verdades. [cite: 54] Argumenta que la idea de un ser perfecto (Dios) es una idea innata y que la existencia de este Dios bueno y veraz garantiza que no seamos engañados por un genio maligno cuando concebimos ideas de manera clara y distinta. [cite: 55] Así, Dios se convierte en la garantía de que los conocimientos que la sustancia pensante construye racionalmente puedan coincidir con la realidad. [cite: 56]"
            },
            {
                section: "René Descartes",
                question: "¿Cómo describe Descartes la relación entre la mente (sustancia pensante) y el cuerpo (sustancia extensa) en el ser humano? [cite: 57]",
                options: [
                    "Son una única sustancia con dos atributos diferentes. [cite: 58]",
                    "Son dos sustancias distintas que interactúan íntimamente, especialmente a través de la glándula pineal. [cite: 58]",
                    "La mente es una manifestación o producto del cuerpo material. [cite: 59]",
                    "El cuerpo es una ilusión creada por la mente pensante. [cite: 60]"
                ],
                correctAnswerIndex: 1,
                explanation: "Descartes postula un dualismo sustancial, donde la mente (inmaterial, puro pensamiento) y el cuerpo (material, extenso) son dos sustancias fundamentalmente diferentes y separables. [cite: 61] Sin embargo, en el ser humano, estas dos sustancias están íntimamente unidas e interactúan. [cite: 62] Descartes sugirió que el punto principal de conexión o interacción entre ambas era la glándula pineal, situada en la base del cerebro. [cite: 63]"
            },
            {
                section: "René Descartes",
                question: "¿Cuál de las siguientes NO es una de las funciones principales de la razón según Descartes, mencionadas en el texto? [cite: 64]",
                options: [
                    "La intuición intelectual. [cite: 65]",
                    "La deducción. [cite: 66]",
                    "La percepción sensible.",
                    "Ordenar las ideas y representaciones. [cite: 66]" // Ojo, el PDF dice "d) Ordenar las ideas y representaciones." La correcta es c).
                ],
                correctAnswerIndex: 2, // c) La percepción sensible.
                explanation: "El texto destaca que las dos funciones más importantes de la razón para Descartes son la intuición intelectual (captación directa e inmediata de verdades evidentes) y la deducción (inferencia de unas verdades a partir de otras). [cite: 67, 68] Además, se menciona que Descartes apunta al ordenamiento de las ideas y del pensamiento, lo cual es una función racional. [cite: 68] La percepción sensible, aunque fuente de ideas adventicias, es precisamente de lo que Descartes duda inicialmente y no la considera una función primordial de la razón para alcanzar el conocimiento verdadero, sino más bien una fuente potencial de engaño. [cite: 69]"
            },

            // --- David Hume (10 Preguntas) ---
            {
                section: "David Hume",
                question: "Según Hume, ¿cuál es la diferencia fundamental entre 'impresiones' e 'ideas'? [cite: 70]",
                options: [
                    "Las impresiones son innatas, mientras que las ideas se adquieren con la experiencia. [cite: 71]",
                    "Las impresiones son complejas y las ideas son simples. [cite: 72]",
                    "Las impresiones tienen mayor grado de fuerza y vivacidad que las ideas, siendo estas últimas imágenes débiles de las primeras. [cite: 73]",
                    "Las impresiones provienen de la razón, y las ideas de los sentidos. [cite: 74]"
                ],
                correctAnswerIndex: 2,
                explanation: "Hume distingue las percepciones de la mente en dos géneros: impresiones e ideas. [cite: 75] La diferencia principal radica en sus grados de fuerza y vivacidad. [cite: 76] Las impresiones son nuestras sensaciones, pasiones y emociones en su primera aparición, más fuertes y violentas. [cite: 77] Las ideas son 'las imágenes débiles de éstas en el pensamiento y razonamiento'. [cite: 78] Por ejemplo, sentir dolor es una impresión; recordar ese dolor es una idea. [cite: 78, 79]"
            },
            {
                section: "David Hume",
                question: "¿Cuál es el principio fundamental que Hume establece sobre el origen de nuestras ideas simples? [cite: 80]",
                options: [
                    "Todas nuestras ideas simples son innatas y previas a cualquier experiencia. [cite: 81]",
                    "Todas nuestras ideas simples se derivan de la pura razón, independientemente de los sentidos. [cite: 82]",
                    "Todas nuestras ideas simples en su primera apariencia se derivan de impresiones simples que son correspondientes a ellas y que ellas representan exactamente. [cite: 83]",
                    "Todas nuestras ideas simples son construcciones arbitrarias de la imaginación. [cite: 84]"
                ],
                correctAnswerIndex: 2,
                explanation: "Hume establece como un 'primer principio' en la ciencia de la naturaleza humana que 'todas nuestras ideas simples en su primera apariencia se derivan de impresiones simples que son correspondientes a ellas y que ellas representan exactamente'. [cite: 85] Esto significa que no podemos tener una idea simple de algo sin haber tenido primero una impresión sensible de ello. [cite: 86] Las impresiones simples siempre preceden a sus ideas correspondientes. [cite: 87]"
            },
            {
                section: "David Hume",
                question: "De acuerdo con Hume, ¿cuáles son los tres principios de asociación de ideas mediante los cuales la imaginación une las ideas simples? [cite: 87]",
                options: [
                    "Evidencia, análisis y síntesis. [cite: 88]",
                    "Sustancia, accidente y modo. [cite: 88]",
                    "Razón, emoción e instinto. [cite: 88]",
                    "Semejanza, contigüidad en tiempo y espacio, y causa y efecto. [cite: 89]"
                ],
                correctAnswerIndex: 3,
                explanation: "Hume identifica tres cualidades o principios por los cuales las ideas simples se asocian en la imaginación para formar ideas complejas o para que una idea despierte naturalmente a otra. [cite: 90, 91] Estos son: Semejanza: La mente tiende a pasar de una idea a otra que se le parece. [cite: 91] Contigüidad en tiempo y espacio: Si los objetos están próximos en tiempo o lugar, sus ideas tienden a asociarse. [cite: 92] Causa y efecto (Causalidad): Esta es la relación que produce la conexión más fuerte en la fantasía. [cite: 93]"
            },
            {
                section: "David Hume",
                question: "¿Cómo explica Hume nuestra idea de 'conexión necesaria' entre causa y efecto? [cite: 94]",
                options: [
                    "Es una cualidad inherente a los objetos que podemos percibir directamente a través de los sentidos. [cite: 95]",
                    "Es una verdad que conocemos a priori mediante la razón, sin necesidad de experiencia. [cite: 96]",
                    "Es una impresión interna que surge del hábito o la costumbre, después de observar repetidamente la conjunción constante de dos objetos. [cite: 97]",
                    "Es una ficción creada por los metafísicos para explicar el orden del universo. [cite: 98]"
                ],
                correctAnswerIndex: 2,
                explanation: "Hume argumenta que no podemos observar directamente una 'conexión necesaria' entre una causa y su efecto en los objetos mismos. [cite: 99] Tampoco podemos inferirla a priori por la razón. [cite: 100] En lugar de ello, la idea de conexión necesaria surge de una impresión de reflexión interna. [cite: 100] Después de observar repetidamente que dos tipos de objetos (o eventos) han estado constantemente unidos (conjunción constante) y que uno precede al otro (prioridad), el espíritu adquiere un hábito. [cite: 101] Cuando aparece una impresión de uno de los objetos, el espíritu se siente determinado a pasar a la idea del otro. [cite: 102] Esta 'determinación del pensamiento' es la impresión de la cual se deriva nuestra idea de conexión necesaria. [cite: 103]"
            },
            {
                section: "David Hume",
                question: "¿Cuál es la postura de Hume respecto al 'yo' o la 'identidad personal'? [cite: 104]",
                options: [
                    "El yo es una sustancia pensante simple e idéntica que permanece a lo largo del tiempo. [cite: 105]",
                    "El yo es una entidad inmaterial que conocemos por intuición directa. [cite: 106]",
                    "No tenemos una impresión constante e invariable del 'yo', sino que este es 'un enlace o colección de diferentes percepciones que se suceden las unas a las otras con una rapidez inconcebible'. [cite: 107]",
                    "El yo es una idea innata, garantizada por la existencia de Dios. [cite: 108]"
                ],
                correctAnswerIndex: 2,
                explanation: "Hume niega la existencia de un 'yo' como una sustancia simple y continua. [cite: 109] Argumenta que cuando introspeccionamos, no encontramos ninguna impresión simple y constante de un 'yo'. [cite: 110] Lo que encontramos es un flujo constante de percepciones particulares (sensaciones, emociones, pensamientos) que se suceden rápidamente. [cite: 111] Por lo tanto, el 'yo' no es una entidad subsistente, sino más bien 'un enlace o colección de diferentes percepciones'. [cite: 112] La identidad que le atribuimos surge de la relación de semejanza y causalidad entre estas percepciones, facilitada por la memoria. [cite: 113]"
            },
            {
                section: "David Hume",
                question: "Según Hume, la memoria y la imaginación se distinguen principalmente por: [cite: 114]",
                options: [
                    "La memoria conserva el orden original de las impresiones, mientras que la imaginación siempre las altera. [cite: 114]",
                    "La imaginación solo trabaja con ideas simples, mientras que la memoria puede manejar ideas complejas. [cite: 115]",
                    "Las ideas de la memoria son mucho más vivaces y consistentes que las de la imaginación. [cite: 116]",
                    "La memoria es una facultad racional, mientras que la imaginación es puramente sensible. [cite: 117]"
                ],
                correctAnswerIndex: 2,
                explanation: "Hume señala que tanto la memoria como la imaginación reproducen impresiones como ideas, pero se diferencian en el grado de vivacidad. [cite: 118] 'Es evidente, a primera vista, que las ideas de la memoria son mucho más vivaces y consistentes que las de la imaginación'. [cite: 119] Mientras que la memoria conserva un grado considerable de la vivacidad original de la impresión, la imaginación presenta la percepción de forma más débil y lánguida. [cite: 120] Aunque también menciona que la memoria tiende a conservar el orden original y la imaginación tiene libertad para alterarlo, la diferencia fundamental en la cualidad afectiva de las ideas es la vivacidad y fuerza. [cite: 121]"
            },
            {
                section: "David Hume",
                question: "En el 'Tratado de la Naturaleza Humana', Hume afirma que 'la necesidad [...] es algo que existe en el espíritu, no en los objetos'. ¿A qué se refiere con esto? [cite: 123]",
                options: [
                    "A que la secuencia de eventos en el mundo es completamente caótica y no sigue ningún patrón.",
                    "A que la conexión necesaria entre una causa y su efecto es una proyección de nuestra mente, basada en la costumbre, y no una cualidad inherente a los objetos mismos. [cite: 123]",
                    "A que solo los eventos mentales, y no los físicos, pueden tener conexiones necesarias.",
                    "A que la necesidad es un concepto metafísico que debemos abandonar por completo. [cite: 124]"

        const questionTextElement = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const explanationElement = document.getElementById('explanation');
        const scoreTextElement = document.getElementById('score-text');
        const nextBtn = document.getElementById('next-btn');
        const resultsArea = document.getElementById('results-area');
        const finalScoreTextElement = document.getElementById('final-score-text');
        const restartBtn = document.getElementById('restart-btn');
        const questionArea = document.getElementById('question-area');
        const feedbackArea = document.getElementById('feedback-area');
        const scoreArea = document.getElementById('score-area');
        const questionCounterElement = document.getElementById('question-counter');

        let currentQuestionIndex = 0;
        let score = 0;
        let shuffledQuestions = [];

        function shuffleArray(array) {
            let newArray = [...array]; // Crear una copia para no modificar el original
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }

        function startQuiz() {
            shuffledQuestions = shuffleArray(questions);
            currentQuestionIndex = 0;
            score = 0;
            scoreTextElement.textContent = `Puntuación: ${score}`;
            resultsArea.style.display = 'none';
            questionArea.style.display = 'block';
            feedbackArea.style.display = 'block';
            scoreArea.style.display = 'block';
            nextBtn.style.display = 'none';
            explanationElement.style.display = 'none';
            loadQuestion();
        }

        function loadQuestion() {
            explanationElement.style.display = 'none';
            explanationElement.classList.remove('explanation-correct');
            nextBtn.style.display = 'none'; 

            const currentQuestion = shuffledQuestions[currentQuestionIndex];
            questionTextElement.innerHTML = `<strong>(${currentQuestion.section})</strong> ${currentQuestion.question}`; // Usar innerHTML para el strong
            questionCounterElement.textContent = `Pregunta ${currentQuestionIndex + 1} de ${shuffledQuestions.length}`;
            
            optionsContainer.innerHTML = ''; 

            currentQuestion.options.forEach((option, index) => {
                const button = document.createElement('button');
                button.innerHTML = option; // Usar innerHTML para las citas en las opciones
                button.addEventListener('click', () => selectAnswer(index, button));
                optionsContainer.appendChild(button);
            });
        }

        function selectAnswer(selectedIndex, selectedButton) {
            const currentQuestion = shuffledQuestions[currentQuestionIndex];
            const correctIndex = currentQuestion.correctAnswerIndex;

            Array.from(optionsContainer.children).forEach(btn => {
                btn.disabled = true;
            });

            explanationElement.innerHTML = `<strong>Explicación:</strong> ${currentQuestion.explanation}`;
            explanationElement.style.display = 'block';

            if (selectedIndex === correctIndex) {
                score++;
                selectedButton.classList.add('correct');
                explanationElement.classList.add('explanation-correct'); // Estilo verde para explicación de correcta
                scoreTextElement.textContent = `Puntuación: ${score}`;
            } else {
                selectedButton.classList.add('incorrect');
                optionsContainer.children[correctIndex].classList.add('correct');
                explanationElement.classList.remove('explanation-correct'); // Asegurar estilo rojo para incorrecta
            }

            nextBtn.style.display = 'block';
            // Scroll hacia el botón de siguiente o la explicación para mejor visibilidad
            explanationElement.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        nextBtn.addEventListener('click', () => {
            currentQuestionIndex++;
            if (currentQuestionIndex < shuffledQuestions.length) {
                loadQuestion();
                 // Scroll al inicio de la pregunta
                questionCounterElement.scrollIntoView({ behavior: 'smooth', block: 'start' });
            } else {
                showResults();
            }
        });

        restartBtn.addEventListener('click', startQuiz);

        function showResults() {
            questionArea.style.display = 'none';
            feedbackArea.style.display = 'none';
            scoreArea.style.display = 'none';
            nextBtn.style.display = 'none';
            questionCounterElement.style.display = 'none';
            
            resultsArea.style.display = 'block';
            finalScoreTextElement.textContent = `¡Quiz Completado! Tu puntuación final es: ${score} de ${shuffledQuestions.length}`;
            resultsArea.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }

        startQuiz();
    </script>
